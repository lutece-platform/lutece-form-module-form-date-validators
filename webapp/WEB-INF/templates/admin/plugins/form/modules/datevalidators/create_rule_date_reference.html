<div class="row-fluid">
	<div class="span12">
		<fieldset>
	<legend>#i18n{module.form.datevalidators.createRule.title}</legend>
	<form class="form-horizontal" method="post" action="jsp/admin/plugins/form/modules/datevalidators/DoCreateRule.jsp">
		<input type="hidden" name="id_form" value="${id_form}" />
		<input type="hidden" name="type" value="${type}" />
		<div class="control-group">
		<label class="control-label" for="id_entry1">#i18n{module.form.datevalidators.createRule.dateReference.labelEntry} * :</label>
			<div class="controls">
				<select name="id_entry1">
					<option value="-1"></option>
					<#list entry_list as entry>
						<option value="${entry.idEntry}">${entry.idEntry} - ${entry.title}</option>
					</#list>
				</select>
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="id_comparator">#i18n{module.form.datevalidators.createRule.labelComparator} * :</label>
			<div class="controls">
				<@comboWithParams name="id_comparator" default_value="-1" additionalParameters=" class=\"input-mini\"" items=comparator_list />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="date_reference">#i18n{module.form.datevalidators.createRule.dateReference.labelDateReference} * :</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-calendar"></i></span>
					<input type="text" name="date_reference" id="date_reference" class="input-small" maxlength="10" value="" />
				</div>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" name="save">
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{module.form.datevalidators.createRule.buttonSave}
			</button>
			<a class="btn btn-small" href="jsp/admin/plugins/form/modules/datevalidators/SelectType.jsp?id_form=${id_form}" name="back" >
				<i class="icon-remove-circle"></i>&nbsp;#i18n{module.form.datevalidators.createRule.buttonBack}
			</a>
		</div>
		</form>
	</fieldset>
	</div>
</div>
<script src="js/jquery/plugins/ui/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery/plugins/ui/ui.datepicker-fr.js"></script>
<@getDatePicker idField="date_reference" language=locale />
