<div class="content-box">
	<h2>#i18n{module.form.datevalidators.createRule.title}</h2>
	<form method="post" action="jsp/admin/plugins/form/modules/datevalidators/DoCreateRule.jsp">
		<p>
			<label for="id_entry1">#i18n{module.form.datevalidators.createRule.dateCalculated.labelEntry} * :</label>
			<select name="id_entry1">
				<option value="-1"></option>
				<#list entry_list as entry>
					<option value="${entry.idEntry}">${entry.idEntry} - ${entry.title}</option>
				</#list>
			</select>
		</p>
		<p>
			<label for="id_comparator">#i18n{module.form.datevalidators.createRule.labelComparator} * :</label>
			<@combo name="id_comparator" items=comparator_list default_value=-1 />
		</p>
		<p>
			<label for="id_date_calculated">#i18n{module.form.datevalidators.createRule.dateCalculated.labelDateCalculated} * :</label>
			<select name="id_date_calculated">
				<option value="-1"></option>
				<#list date_calculated_list as dc>
	      			<option value="${dc.idDateCalculated}">
	      				${dc.idDateCalculated}
	      				-
	      				${dc.dateReference?date}
	      				${dc.operator.name}
	      				${dc.number}
	      				#i18n{${dc.unit.name}}
	      			</option>
	    		</#list>
			</select>
		</p>
		<p>
			<input type="hidden" name="id_form" value="${id_form}" />
			<input type="hidden" name="type" value="${type}" />
			<input class="button" type="submit" name="save" value="#i18n{module.form.datevalidators.createRule.buttonSave}" />
			<input class="button" type="submit" name="back" value="#i18n{module.form.datevalidators.createRule.buttonBack}" />
		</p>
	</form>
</div>
