<div class="content-box">
	<h2>#i18n{module.form.datevalidators.selectType.title}</h2>
	<form method="post" action="jsp/admin/plugins/form/modules/datevalidators/DoSelectType.jsp">
		<p>
			<label for="type">#i18n{module.form.datevalidators.selectType.labelType} * :</label>
			<input type="radio" name="type" value="${type_entry}" />
			#i18n{module.form.datevalidators.selectType.labelEntry}
		</p>
		<p>
			<label>&nbsp;</label>
			<input type="radio" name="type" value="${type_date_reference}" />
			#i18n{module.form.datevalidators.selectType.labelDateReference}
		</p>
		<p>
			<label>&nbsp;</label>
			<input type="radio" name="type" value="${type_date_calculated}" />
			#i18n{module.form.datevalidators.selectType.labelDateCalculated}
		</p>
		<p>
			<input type="hidden" name="id_form" value="${id_form}" />
			<input class="button" type="submit" name="validate" value="#i18n{module.form.datevalidators.selectType.buttonValidate}" />
			<input class="button" type="submit" name="cancel" value="#i18n{module.form.datevalidators.selectType.buttonCancel}" />
		</p>
	</form>
</div>
