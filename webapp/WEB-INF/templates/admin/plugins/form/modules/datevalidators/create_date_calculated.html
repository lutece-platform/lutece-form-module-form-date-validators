<div class="content-box">
	<h2>#i18n{module.form.datevalidators.createDateCalculated.title}</h2>
	<form method="post" action="jsp/admin/plugins/form/modules/datevalidators/DoCreateDateCalculated.jsp">
		<p>
			<label for="date_reference">#i18n{module.form.datevalidators.createDateCalculated.labelDateReference} * :</label>
			<input type="text" name="date_reference" id="date_reference" size="10" maxlength="10" value="" />
		</p>
		<p>
			<label for="id_operator">#i18n{module.form.datevalidators.createDateCalculated.labelOperator} * :</label>
			<@combo name="id_operator" items=operator_list default_value=-1 />
		</p>
		<p>
			<label for="number">#i18n{module.form.datevalidators.createDateCalculated.labelNumber} * :</label>
			<input type="text" name="number" size="10" maxlength="10" value="" />
		</p>
		<p>
			<label for="id_unit">#i18n{module.form.datevalidators.createDateCalculated.labelUnit} * :</label>
			<select name="id_unit">
				<option value="-1"></option>
				<#list unit_list as unit>
					<option value="${unit.code}">#i18n{${unit.name}}</option>
				</#list>
			</select>
		</p>
		<p>
			<input type="hidden" name="id_form" value="${id_form}" />
			<input class="button" type="submit" name="save" value="#i18n{module.form.datevalidators.createDateCalculated.buttonSave}" />
			<input class="button" type="submit" name="cancel" value="#i18n{module.form.datevalidators.createDateCalculated.buttonCancel}" />
		</p>
	</form>
</div>

<@getDatePicker idField="date_reference" language=locale />
