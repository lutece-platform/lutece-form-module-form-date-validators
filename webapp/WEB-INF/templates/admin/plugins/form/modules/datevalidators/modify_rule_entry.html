<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{module.form.datevalidators.modifyRule.title}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/form/modules/datevalidators/DoModifyRule.jsp">
		<input type="hidden" name="id_rule" value="${rule.idRule}" />
		<input type="hidden" name="id_form" value="${rule.idForm}" />
		<input type="hidden" name="type" value="${type}" />
		<div class="control-group">
		<label class="control-label" for="id_entry1">#i18n{module.form.datevalidators.modifyRule.entry.labelEntry1} * </label>
			<div class="controls">
			<select name="id_entry1">
				<option value="-1"></option>
				<#list entry_list as entry>
					<#if entry.idEntry == rule.idEntry1>
						<option value="${entry.idEntry}" selected="selected">${entry.idEntry} - ${entry.title}</option>
					<#else>
						<option value="${entry.idEntry}">${entry.idEntry} - ${entry.title}</option>
					</#if>
				</#list>
			</select>
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="id_comparator">#i18n{module.form.datevalidators.modifyRule.labelComparator} * </label>
			<div class="controls">
				<@comboWithParams name="id_comparator" default_value=rule.idComparator?string additionalParameters=" class=\"input-mini\"" items=comparator_list  />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="id_entry2">#i18n{module.form.datevalidators.modifyRule.entry.labelEntry2} * </label>
			<div class="controls">
			<select name="id_entry2">
				<option value="-1"></option>
				<#list entry_list as entry>
					<#if entry.idEntry == rule.idEntry2>
						<option value="${entry.idEntry}" selected="selected">${entry.idEntry} - ${entry.title}</option>
					<#else>
						<option value="${entry.idEntry}">${entry.idEntry} - ${entry.title}</option>
					</#if>
				</#list>
			</select>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" name="save">
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{module.form.datevalidators.modifyRule.buttonSave}
			</button>
			<button class="btn btn-small" type="submit" name="cancel" >
				<i class="icon-remove-circle"></i>&nbsp;#i18n{module.form.datevalidators.modifyRule.buttonCancel}
			</button>
		</div>
		</form>
	</fieldset>
	</div>
</div>
